<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Mother's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd6e0, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      animation: fadeInDown 2s ease-out;
      z-index: 1;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      color: #444;
      animation: fadeInUp 2.5s ease-out;
      z-index: 1;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Happy Motherâ€™s Day!</h1>
  <p>
    Thank you for your endless love, guidance, and strength. You are the heart of our home and the light of our lives.
  </p>

  <div class="hearts"></div>

  <script>
    // Generate floating hearts from the center
    const heartsContainer = document.querySelector('.hearts');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      // Position at center
      heart.style.left = `${centerX}px`;
      heart.style.top = `${centerY}px`;

      // Random float direction
      const angle = Math.random() * 2 * Math.PI;
      const distance = 200 + Math.random() * 300;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      // Set CSS custom properties for animation direction
      heart.style.setProperty('--x', `${x}px`);
      heart.style.setProperty('--y', `${y}px`);

      heart.style.animationDuration = `${2 + Math.random() * 3}s`;
      heart.style.opacity = Math.random();

      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
