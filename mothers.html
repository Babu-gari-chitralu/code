<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #fff5fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      margin: 30px 20px 0;
      text-align: center;
      animation: fadeInDown 2s ease-out;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      color: #444;
      margin: 10px 20px 30px;
      text-align: center;
      animation: fadeInUp 2.5s ease-out;
    }

    button {
      padding: 14px 35px;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff5d8f, #ff8fab);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      z-index: 1;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
      position: relative;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      margin: 15px;
      opacity: 0;
      transform: scale(0.7);
      transition: all 0.7s ease;
    }

    .gallery img.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Floating hearts from center */
    .hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0,0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(0, -100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Happy Mother‚Äôs Day!</h1>
  <p>Click the surprise button to watch precious memories appear one by one, surrounded by love ‚ù§Ô∏è</p>

  <button onclick="startSlideshow()">üéÅ Show All Photos</button>

  <div class="gallery" id="gallery">
    <!-- Replace these URLs with your own images -->
    <img src="pic1.jpg" alt="Photo 1">
    <img src="pic2.jpg" alt="Photo 2">
    <img src="pic3.jpg" alt="Photo 3">
    <img src="pic4.jpg" alt="Photo 4">
    <img src="pic5.jpg" alt="Photo 5">
    <img src="pic6.jpg" alt="Photo 6">
    <img src="pic7.jpg" alt="Photo 7">
    <img src="pic8.jpg" alt="Photo 8">
    <img src="pic9.jpg" alt="Photo 9">
    <img src="pic10.jpg" alt="Photo 10">
    <img src="pic11.jpg" alt="Photo 11">
    <img src="pic12.jpg" alt="Photo 12">
    <img src="pic13.jpg" alt="Photo 13">
    <img src="pic14.jpg" alt="Photo 14">
    <img src="pic15.jpg" alt="Photo 15">
    <img src="pic16.jpg" alt="Photo 16">
    <img src="pic17.jpg" alt="Photo 17">
  </div>

  <div class="hearts"></div>

  <script>
    // Generate hearts from center with random X offset
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 35; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      // Random X position offset around center
      heart.style.left = `${(Math.random() - 0.5) * 400}px`;
      // Random animation duration
      heart.style.animationDuration = `${3 + Math.random() * 5}s`;
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Slideshow logic
    const images = document.querySelectorAll('#gallery img');
    let currentImage = 0;
    let slideshowInterval;

    function startSlideshow() {
      document.querySelector('button').disabled = true;
      slideshowInterval = setInterval(() => {
        if (currentImage < images.length) {
          images[currentImage].classList.add('show');
          currentImage++;
        } else {
          clearInterval(slideshowInterval);
        }
      }, 800);
    }
  </script>

</body>
</html>
