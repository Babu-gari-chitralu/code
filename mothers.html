<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd6e0, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      animation: fadeInDown 2s ease-out;
      z-index: 1;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      color: #444;
      animation: fadeInUp 2.5s ease-out;
      z-index: 1;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #ff5d8f;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
    }

    button:hover {
      background-color: #e04475;
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      z-index: 1;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: 0.5s ease;
    }

    .gallery img.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <h1>Happy Mother‚Äôs Day!</h1>
  <p>Thank you for your endless love, guidance, and strength. You are the heart of our home and the light of our lives.</p>

  <button onclick="showImages()">üéÅ Show Surprise Photos</button>

  <div class="gallery" id="gallery">
    <img src="https://source.unsplash.com/featured/?mom,love" alt="Mom 1">
    <img src="https://source.unsplash.com/featured/?flowers" alt="Flowers">
    <img src="https://source.unsplash.com/featured/?family,happy" alt="Family">
    <img src="https://source.unsplash.com/featured/?cake" alt="Cake">
  </div>

  <div class="hearts"></div>

  <script>
    // Hearts animation
    const heartsContainer = document.querySelector('.hearts');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${centerX}px`;
      heart.style.top = `${centerY}px`;
      const angle = Math.random() * 2 * Math.PI;
      const distance = 200 + Math.random() * 300;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      heart.style.setProperty('--x', `${x}px`);
      heart.style.setProperty('--y', `${y}px`);
      heart.style.animationDuration = `${2 + Math.random() * 3}s`;
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }

    // Show images beautifully
    function showImages() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'flex';
      const images = gallery.querySelectorAll('img');
      images.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('show');
        }, index * 300);
      });
    }
  </script>

</body>
</html>
